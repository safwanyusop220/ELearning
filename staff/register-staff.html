                                <h4 class="text-dark-50 text-center  fw-bold" style="color:black;">STAFF REGISTRATION</h4>
                                <p class="text-muted">click here to<a href="../student/register-student.html"

                            <form action="../sql/registerStaff.php"  method="post">

                                <div class="mb-2">
                                    <label for="staffName" class="form-label" style="color:black;">Staff Name</label>
                                        <div class="input-group input-group-merge">
                                            <input class="form-control" type="text" id="staffName" name="staffName"
                                            placeholder="Enter your name" required>
                                            <div class="input-group-text" data-password="false">
                                                <span class="dripicons-user"></span>
                                            </div>
                                        </div>
                                </div>

                                <div class="mb-2">
                                    <label for="staffEmail" class="form-label" style="color:black;">Staff Email</label>
                                        <div class="input-group input-group-merge">
                                            <input class="form-control" type="text" id="staffEmail" name="staffEmail"
                                                placeholder="Use your staff email" required>
                                                <div class="input-group-text" data-password="false">
                                                    <span class="dripicons-mail"></span>
                                                </div>
                                        </div>
                                </div>

                                <div class="row">

                                <div class="col-lg-6"> 
                                    <label for="staffId" class="form-label" style="color:black;">Staff ID Number</label>
                                        <div class="input-group input-group-merge">
                                            <input class="form-control" type="text" id="staffId" name="staffId"
                                                placeholder="Enter staff Id number" required>
                                                <div class="input-group-text" data-password="false">
                                                    <span class="dripicons-document"></span>
                                                </div>
                                        </div>
                                </div>

                                <div class="col-lg-6 mb-2">
                                    <label for="staffNum" class="form-label" style="color:black;">Staff Phone Number</label>
                                    <div class="input-group input-group-merge">
                                        <input class="form-control" type="text" id="staffNum" name="staffNum"
                                            placeholder="Enter phone number" required>
                                            <div class="input-group-text" data-password="false">
                                                <span class="dripicons-to-do"></span>
                                            </div>
                                    </div>
                                </div>
                            </div>

                                <div class="mb-3">
                                    <label for="staffPassword" class="form-label" style="color:black;">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="staffPassword" class="form-control" name="staffPassword"

                                        <div class="input-group-text" data-password="false">
